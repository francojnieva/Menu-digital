<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <!-- GOOGLE FONT OPEN SANS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <!-- TITLE -->
    <title>Pastas</title>
</head>
<body>
    <main class="product-container">
        <div class="card" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <p class="text-center p-4 fw-bolder border-bottom name">Ñoquis</p>
            <div class="card-body">
              <p class="card-text"> * Espinaca</p>
              <p class="price">$ XXXXX</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <p class="text-center p-4 fw-bolder border-bottom name">Ravioles</p>
            <div class="card-body">
              <p class="card-text">* Salmón y Parmesano</p>
              <p class="price">$ XXXXX</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <p class="text-center p-4 fw-bolder border-bottom name">Sorrentinos</p>
            <div class="card-body">
              <p class="card-text"> * Pollo y jamón <br>* Batata caramelizada, almendras y muzzarella</p>
              <p class="price">$ XXXXX</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <p class="text-center p-4 fw-bolder border-bottom name">Fideos Rellenos</p>
            <div class="card-body">
              <p class="card-text">* 4 quesos</p>
              <p class="price">$ XXXXX</p>
            </div>
        </div>
    </main>
    <footer class="footer-container">
        <p class="text-center pt-2">Desarrollado por Franco Javier Nieva</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
